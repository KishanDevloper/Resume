<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="" class="company-logo" onclick="onReload()"><img src="images/news (1).png" alt="" width="30px">News</a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-links nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-links nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-links nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="search" id="search-text" />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">
        <!-- CARD START -->
      </div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="images/download.png" alt="news" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">Title</h3>
          <h5 class="news-source" id="news-source">End Gedget 12/11/2003</h5>
          <p class="news-description" id="news-desc">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos
            tenetur facilis quisquam consectetur explicabo aperiam veniam rem
            tempore doloribus magni.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
